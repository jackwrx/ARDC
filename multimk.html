<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, AR Cubes!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1, markerRoot2;

var mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////
    var textures = [];
	var markerRoots = [];
	var scenes = [];
	var markerControls = [];
	var geometries = [];
	var loaders = [];
	var materials = [];
	var meshes = [];
	var counter = 0;
	let patternArray = ["a01", "a02", "a03", "a04", "a05", "a06", "a07"];
	let colorArray   = [0xff0000, 0xff8800, 0xffff00, 0x00cc00, 0x0000ff, 0xcc00ff, 0xcccccc];
	for (let i = 0; i < 1; i++)
	{
		counter++;
		markerRoots[i] = new THREE.Group();
		scene.add(markerRoots[i]);
		markerControls[i] = new THREEx.ArMarkerControls(arToolkitContext, markerRoots[i], {
			type : 'pattern', patternUrl : "data/" + "a0" + counter + ".patt",
		});
	
		geometries[i] = new THREE.PlaneBufferGeometry(1,1, 4,4);
		loaders[i] = new THREE.TextureLoader();
		textures[i] = loaders[i].load( 'images/a0'+counter+'.png', render );
	    materials[i] = new THREE.MeshBasicMaterial( { map: textures[i] } );

		meshes[i] = new THREE.Mesh( geometries[i], materials[i] );
		meshes[i].rotation.x = -Math.PI/2;
	
		markerRoots[i].add( meshes[i] );
	}
	markerRoot4 = new THREE.Group();
	scene.add(markerRoot4);
	let markerControls4 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot4, {
		type: 'pattern', patternUrl: "data/b01.patt",
	})
	let geometry4 = new THREE.PlaneBufferGeometry(1,1, 4,4);
	let loader4 = new THREE.TextureLoader();
	let texture4 = loader4.load( 'images/honeycomb.png', render );
	let material4 = new THREE.MeshBasicMaterial( { map: texture4 } );
	mesh4 = new THREE.Mesh( geometry4, material4 );
	mesh4.rotation.x = -Math.PI/2;
	markerRoot4.add( mesh4 );

	markerRoot5 = new THREE.Group();
	scene.add(markerRoot5);
	let markerControls5 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot5, {
		type: 'pattern', patternUrl: "data/c01.patt",
	})

	let geometry5 = new THREE.PlaneBufferGeometry(1,1, 4,4);
	let loader5 = new THREE.TextureLoader();
	let texture5 = loader4.load( 'images/honeycomb1.png', render );
	let material5 = new THREE.MeshBasicMaterial( { map: texture5 } );

	mesh5 = new THREE.Mesh( geometry5, material5 );
	mesh5.rotation.x = -Math.PI/2;
	
	markerRoot5.add( mesh5 );

}


function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>
</html>
